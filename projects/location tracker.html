<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
    #map {
      margin-top: 20px;
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìç Location Tracker</h1>
    <p>Click the button to share your current location.</p>
    <button onclick="getLocation()">Share Location</button>
    <div id="output"></div>
    <div id="map"></div>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("output").innerText = "Geolocation not supported.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("output").innerText = `Latitude: ${lat}, Longitude: ${lon}`;

      const mapFrame = document.createElement("iframe");
      mapFrame.src = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
      mapFrame.width = "100%";
      mapFrame.height = "300";
      mapFrame.style.border = "0";
      document.getElementById("map").innerHTML = "";
      document.getElementById("map").appendChild(mapFrame);
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("output").innerText = "Permission denied.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("output").innerText = "Location unavailable.";
          break;
        case error.TIMEOUT:
          document.getElementById("output").innerText = "Request timed out.";
          break;
        default:
          document.getElementById("output").innerText = "Unknown error.";
      }
    }
  </script>
</body>
</html>
